# This workflow will build a PR using Maven and then upload the test results

name: CI
on:
  push:
    branches: [ '!master' ]
  pull_request:
    branches: [ master ]
  
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Build with Maven
        run: mvn -B verify --file pom.xml
      - name: Upload test results     
        uses: actions/upload-artifact@v3  # upload test results
        if: success() || failure()        # run this step even if previous step failed
        with:
          name: test-results
          path: |
            core/target/surefire-reports/*.xml
            rest-adapter/target/surefire-reports/*.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: rest-adapter/target/site/jacoco
          fail_ci_if_error: true
          name: codecov-adapters
          verbose: true
